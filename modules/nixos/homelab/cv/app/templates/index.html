<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arar Photography Portfolio</title>
    <style>
      /* Reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Times New Roman", Times, serif;
        line-height: 1.6;
        color: #333;
        max-width: 1400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #fafafa;
      }
      /* Header styles */
      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 40px;
        padding: 20px 0;
      }
      .logo {
        font-size: 24px;
        font-weight: bold;
        font-style: italic;
      }
      nav ul {
        display: flex;
        list-style: none;
      }
      nav li {
        margin-left: 30px;
      }
      nav a {
        text-decoration: none;
        color: #333;
        position: relative;
      }
      nav a.active:after,
      nav a:hover:after {
        content: "";
        position: absolute;
        width: 100%;
        height: 1px;
        background: #333;
        bottom: -2px;
        left: 0;
      }
      /* Gallery styles */
      .gallery-container {
        position: relative;
        max-width: 1200px;
        margin: 0 auto;
      }
      .gallery {
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
      .gallery-image {
        max-width: 100%;
        max-height: 70vh;
        display: none;
      }
      .gallery-image.active {
        display: block;
      }
      .gallery-nav {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        font-size: 24px;
        color: #333;
        cursor: pointer;
        padding: 10px;
        z-index: 10;
      }
      .prev {
        left: -40px;
      }
      .next {
        right: -40px;
      }
      .gallery-caption {
        text-align: center;
        margin-top: 20px;
        font-size: 16px;
      }
      /* Responsive styles */
      @media (max-width: 768px) {
        header {
          flex-direction: column;
          align-items: flex-start;
        }
        nav ul {
          flex-wrap: wrap;
          margin-top: 20px;
        }
        nav li {
          margin: 0 15px 10px 0;
        }
        .gallery-nav {
          font-size: 20px;
        }
        .prev {
          left: 10px;
        }
        .next {
          right: 10px;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo">Arar Photography</div>
      <nav>
        <ul>
          <li><a href="#" class="active">Home</a></li>
          <li><a href="#">Portfolio</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <div class="gallery-container">
        <div class="gallery">
          <button class="gallery-nav prev">&lsaquo;</button>
          <!-- Replace these with your own image filenames -->
          <img
            src="static/images/01.jpg"
            alt="Photo 1"
            class="gallery-image active"
            data-caption="Caption for Photo 1"
          />
          <button class="gallery-nav next">&rsaquo;</button>
        </div>
        <div class="gallery-caption">Caption for Photo 1</div>
      </div>
    </main>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const images = document.querySelectorAll(".gallery-image");
        const prevBtn = document.querySelector(".prev");
        const nextBtn = document.querySelector(".next");
        const captionEl = document.querySelector(".gallery-caption");
        let currentIndex = 0;
        function updateGallery() {
          images.forEach((img) => img.classList.remove("active"));
          images[currentIndex].classList.add("active");
          captionEl.textContent = images[currentIndex].dataset.caption;
        }
        prevBtn.addEventListener("click", () => {
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          updateGallery();
        });
        nextBtn.addEventListener("click", () => {
          currentIndex = (currentIndex + 1) % images.length;
          updateGallery();
        });
        document.addEventListener("keydown", (e) => {
          if (e.key === "ArrowLeft") prevBtn.click();
          if (e.key === "ArrowRight") nextBtn.click();
        });
      });
    </script>
  </body>
</html>
